@if (!isEditingTitle) {
  <h1 class="mb-0 title-display" (click)="startEditingTitle()">{{ pageTitle }}</h1>
} @else {
  <input type="text" 
         class="title-input" 
         [(ngModel)]="tempTitle" 
         (keydown)="onTitleKeydown($event)"
         (blur)="onTitleBlur()">
}
<button class="btn btn-primary mx-3 text-nowrap btn-add-task" (click)="onAddTask()" title="Dodaj zadanie">
  <app-icon-plus [size]="28"></app-icon-plus>
</button>
